<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #333;
      color: #fff;
    }

    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e0f7fa;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Size Chart</h2>
    <table>
      <thead>
        <tr>
          <th>Part</th>
          <th>XS</th>
          <th>S</th>
          <th>M</th>
          <th>L</th>
          <th>XL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Waist</td>
          <td>25</td>
          <td>28</td>
          <td>30</td>
          <td>31</td>
          <td>32</td>
        </tr>
        <tr>
          <td>Chest</td>
          <td>34</td>
          <td>34</td>
          <td>38</td>
          <td>40</td>
          <td>41</td>
        </tr>
        <tr>
          <td>Sleeve</td>
          <td>23</td>
          <td>24</td>
          <td>24</td>
          <td>25</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
