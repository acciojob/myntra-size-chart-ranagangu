<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #333;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e6f7ff;
    }

    caption {
      caption-side: top;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Measurement</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
        <th>XXL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chest (in)</td>
        <td>32</td>
        <td>34</td>
        <td>36</td>
        <td>38</td>
        <td>40</td>
        <td>42</td>
      </tr>
      <tr>
        <td>Waist (in)</td>
        <td>26</td>
        <td>28</td>
        <td>30</td>
        <td>32</td>
        <td>34</td>
        <td>36</td>
      </tr>
      <tr>
        <td>Hip (in)</td>
        <td>34</td>
        <td>36</td>
        <td>38</td>
        <td>40</td>
        <td>42</td>
        <td>44</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
